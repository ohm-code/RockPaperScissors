<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="script.js" defer></script>  
</head>
<body>
  <h1>Player vs Computer</h1> 
  <div class = 'score'>
   <p class id = 'playerScore'>Player Wins: 0 </p>   
   <p class id = "computerScore">Computer Wins: 0</p> 
</div>
   <div class = 'gameDisplay'>
     <div class = 'outcomeContainer'>
        <p class = 'playerPlayText'><strong>Player chose: </strong></p>
        <p id = 'playerPlay'> ...</p>
      </div>  
    <h3 id = 'vs'>VS</h3> 
    <div class = 'outcomeContainer'>
      <p class = 'computerPlayText'><strong>Computer chose: </strong></p>
        <p id = 'computerPlay'>...</p>
      </div>    
  </div>
  <h2>Result:</h2>
  <p id = 'result'>...</p>
  <br>
   <h2>What will you choose?</h2>
   <div class = 'playerChoices'>
     <button id = 'rock'><img src="./images/rock.png"></button>
     <button id = 'paper'><img src="./images/paper.png"></button>
     <button id = 'scissors'><img src="./images/scissors.png"></button>
    </div>  
   <!-- <div class = 'gameControls'>
        <button id = 'playAgain?'>Play Again?</button> 
    </div> -->
</body>
</html>
